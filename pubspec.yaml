  awesome_dialog: ^3.2.0
  google_maps_flutter: ^2.6.1




  provider: ^6.1.2
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0
  firebase_storage: ^12.0.0
  firebase_database: ^11.0.0
  firebase_messaging: ^15.0.0
  google_sign_in: ^6.2.1
  url_launcher: ^6.1.14
  dio: ^5.3.3
